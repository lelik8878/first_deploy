<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Api_text</title>
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" />
</head>
<body>
<form action="http://127.0.0.1:8000/api_text/" method="POST">
    {% csrf_token %}
    <input type="text" name="Name">
    <button>OK</button>
</form>
<input type="text" placeholder="Enter name" id="name_value"><br>
<button id="name_button">Print name</button>
<p id="printed_name"></p>
<p id="printed_json"></p>
<script src="{% static 'js/fetch_api.js' %}"></script>
</body>
</html>
